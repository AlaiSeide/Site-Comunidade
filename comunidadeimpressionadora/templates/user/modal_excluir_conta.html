<!-- templates/modal_excluir_conta.html -->
<div class="modal fade" id="excluirContaModal" tabindex="-1" aria-labelledby="excluirContaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
           
            <div class="modal-header">
                <h5 class="modal-title" id="excluirContaModalLabel">Excluir Conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body">
                Tem certeza de que deseja excluir sua conta? Esta ação não pode ser desfeita.
            </div>

            <div class="modal-footer">
                 <!-- Remover o formulário de exclusão e adicionar o redirecionamento -->
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                 <!-- Redirecionar para a página de confirmação de exclusão de conta -->
                 <a href="{{ url_for('user.confirmar_exclusao') }}" class="btn btn-danger">Excluir Conta</a>
            </div>

        </div>
    </div>
</div>
