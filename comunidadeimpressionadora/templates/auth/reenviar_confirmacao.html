{% extends 'layout/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="card-title mb-0">E-mail Não Confirmado</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Por favor, insira seu e-mail para reenviar o e-mail de confirmação.</p>
                    <form action="{{ url_for('auth.reenviar_confirmacao') }}" method="POST">
                        <!-- Incluindo o token CSRF manualmente -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                        <!-- Campo de E-mail -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                        </div>

                        <!-- Botão de Enviar -->
                        <button type="submit" class="btn btn-primary w-100">Reenviar E-mail de Confirmação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
