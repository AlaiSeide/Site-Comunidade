{% extends 'base.html' %}



{% block body %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">

            <!--Imagem do usuario-->
            <div class="image me-4">
                    <img src="{{ foto_perfil }}" class="rounded" width="200" >
            </div>

            <!--Nome do usuario e o email do usuario-->
            <div class="ml-3 w-100">
                <!-- Nome do usuario que ta logado-->
                <h4 class="mb-0 mt-0">{{ current_user.username }}</h4>
                <!--O email do usuario que ta logado-->
                <span>{{ current_user.email }}</span>

                <!--Os cursos e os postes-->
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">
                        <span class="articles">Cursos</span>
                        <span class="number1">0</span>
                    </div>

                    <div class="d-flex flex-column">
                        <span class="rating">Posts</span>
                        <span class="number3">0</span>
                    </div>
                </div>

                <!--Botoes -->
                <div class="button mt-2 d-flex flex-row align-items-center">
                    <button class="btn btn-sm btn-outline-primary w-100">Editar Perfil</button>
                </div>
            </div>

        </div>
    </div>
 </div>

{% endblock %}
